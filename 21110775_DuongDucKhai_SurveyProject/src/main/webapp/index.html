<!DOCTYPE html>
<html>

<head>
	<title>Java Servlets and JSP</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<section>
		<img id="murachLogo" src="gallery/murach.png" alt="murachLogo">
		<h1>Survey</h1>
		<p>If you have a moment, we'd appreciate if you would fill out its survey.</p>
		<form action="emailList" method="post">
			<h2>Your information:</h2>
			<input type="hidden" name="action" value="add">

			<label for="firstName">First Name:</label>
			<input type="text" name="firstName" id="firstName" required><br>

			<label for="lastName">Last Name:</label>
			<input type="text" name="lastName" id="lastName" required><br>

			<label for="email">Email:</label>
			<input type="email" name="email" id="email" required><br>

			<label for="dateOfBirth">Date of Birth:</label>
			<input type="text" name="dateOfBirth" id="dateOfBirth" required><br>

			<label></label>
			<div id="radioButtons">
			<h2>How did you hear about us?</h2>
			<label for="searchEngine">Search engine</label>
			<input type="radio" id="searchEngine" name="hearOption" value="searchEngine" />
			
			<label for="wordOfMouth">Word of mouth</label>
			<input type="radio" id="wordOfMouth" name="hearOption" value="wordOfMouth" />
			
			<label for="socialMedia">Social Media</label>
			<input type="radio" id="socialMedia" name="hearOption" value="socialMedia" />
			
			<label for="other">Other</label>			
			<input type="radio" id="other" name="hearOption" value="other" />
			
			</div>
			
			<div id="announcementCheckBox">
				<h2>Would you like to receive annoucements about new CDs and special offers?</h2>
				<div>
					<input type="checkbox" id="annoucement" name="annoucement" value="annoucement"/>
    				<label for="annoucement">YES, I'd like that.</label>
				</div>
    			
    			<div>
					<input type="checkbox" id="emailAnnoucement" name="annoucement" value="emailAnnoucement"/>
    				<label for="emailAnnoucement">YES, please send me email annoucements.</label>
				</div>
			</div>
			
			<div id="contactPreference">
				<p>Please contact me by:<select name="contactOptions">
					<option value="Email">Email</option>
					<option value="postalCode">Postal code</option>
				</select>
					
				</p>
			</div>
			<input type="submit" value="Submit" id="submit">
		</form>
	</section>
</body>

</html>
